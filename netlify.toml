[build]
  # 构建前运行的命令
  command = "npm run update:sidebar && npm run docs:build"
  
  # 发布目录
  publish = "docs/.vitepress/dist"
  
  # Node.js 版本
  [build.environment]
    NODE_VERSION = "20"

# 重定向规则（SPA 路由支持）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 自定义头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

# 静态资源缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
